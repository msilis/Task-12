<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div>
        <h2>Input two numbers to calculate</h2>
        <div>
            <h3 id="solution-display"></h3>
        </div>
        <label for="input1">Number 1</label>
        <input type="number" name="input1" id="input1">
        <label for="input2">Number 1</label>
        <input type="number" name="input2" id="input2">
    </div>
    <div>
        <button type="submit" id="add">+</button>
        <button type="submit" id="sub">-</button>
        <button type="submit" id="mult">*</button>
        <button type="submit" id="div">/</button>
        <button type="submit" id="equal">=</button>

        
    </div>
    <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
